services:
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-ai-db
    environment:
      POSTGRES_USER: whatsapp
      POSTGRES_PASSWORD: whatsapp_secret
      POSTGRES_DB: whatsapp_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsapp -d whatsapp_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whatsapp-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile
    container_name: whatsapp-ai-api
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://whatsapp:whatsapp_secret@postgres:5432/whatsapp_agent
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile
    container_name: whatsapp-ai-worker
    command: python worker.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://whatsapp:whatsapp_secret@postgres:5432/whatsapp_agent
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./whatsapp-ai-frontend
      dockerfile: Dockerfile
    container_name: whatsapp-ai-frontend
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

version: 2
updates:
  # Frontend - npm packages
  - package-ecosystem: "npm"
    directory: "/whatsapp-ai-frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"

  # Backend - pip packages
  - package-ecosystem: "pip"
    directory: "/whatsapp-ai-api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

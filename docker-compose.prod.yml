# Docker Compose para producciÃ³n (Coolify)
#
# En Coolify:
#   1. Asignar dominio SOLO al servicio "frontend" (puerto 80)
#   2. NO asignar dominio a "api", "worker", "redis" ni "postgres"
#   3. El frontend hace proxy interno de /api -> api:3000
#
# Variables requeridas en Coolify:
#   - OPENAI_API_KEY: API key de OpenAI
#   - JWT_SECRET: Secret para JWT (genera con: openssl rand -hex 32)
#   - DB_PASSWORD: Password de PostgreSQL
#   - WHATSAPP_API_URL: URL de WAHA/Evolution API
#   - WHATSAPP_API_KEY: API key de WAHA/Evolution

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: whatsapp_agent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: whatsapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsapp_agent -d whatsapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: postgresql://whatsapp_agent:${DB_PASSWORD:-changeme_in_production}@postgres:5432/whatsapp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      REDIS_URL: redis://redis:6379/0
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      WHATSAPP_SESSION: ${WHATSAPP_SESSION:-default}
      CORS_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  worker:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile.prod
    command: python worker.py
    environment:
      DATABASE_URL: postgresql://whatsapp_agent:${DB_PASSWORD:-changeme_in_production}@postgres:5432/whatsapp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REDIS_URL: redis://redis:6379/0
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      WHATSAPP_SESSION: ${WHATSAPP_SESSION:-default}
    healthcheck:
      disable: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  frontend:
    build:
      context: ./whatsapp-ai-frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - coolify
      - internal

volumes:
  postgres_data:
  redis_data:

networks:
  coolify:
    external: true
  internal:

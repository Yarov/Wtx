# Docker Compose para producci√≥n (Coolify)
# Variables de entorno requeridas:
#   - OPENAI_API_KEY: API key de OpenAI (obligatorio para IA)
#   - JWT_SECRET: Secret para tokens JWT (genera con: openssl rand -hex 32)
# Variables opcionales:
#   - DB_PASSWORD: Password de PostgreSQL (default: auto-generado)
#   - FRONTEND_DOMAIN: Dominio del frontend (para Traefik)
#   - API_DOMAIN: Dominio de la API (para Traefik)

x-db-credentials: &db-credentials
  POSTGRES_USER: whatsapp_agent
  POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
  POSTGRES_DB: whatsapp_db

services:
  postgres:
    image: postgres:16-alpine
    environment:
      <<: *db-credentials
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  api:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: postgresql://whatsapp_agent:${DB_PASSWORD:-changeme_in_production}@postgres:5432/whatsapp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_DOMAIN:-api.localhost}`) || (Host(`${FRONTEND_DOMAIN:-localhost}`) && PathPrefix(`/api`))"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./whatsapp-ai-frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-localhost}`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

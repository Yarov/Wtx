# Docker Compose para producciÃ³n (Coolify)
# 
# Un solo dominio con Traefik:
#   - /api/* -> API Backend (puerto 3000)
#   - /* -> Frontend (puerto 80)
#
# En Coolify: Asignar dominio SOLO al servicio "frontend"
# La API se accede internamente via /api
#
# Variables requeridas:
#   - OPENAI_API_KEY: API key de OpenAI
#   - JWT_SECRET: Secret para JWT (genera con: openssl rand -hex 32)
#
# Variables opcionales:
#   - DB_PASSWORD: Password de PostgreSQL

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: whatsapp_agent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: whatsapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./whatsapp-ai-api
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: postgresql://whatsapp_agent:${DB_PASSWORD:-changeme_in_production}@postgres:5432/whatsapp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      - postgres
    restart: unless-stopped
    expose:
      - "3000"

  frontend:
    build:
      context: ./whatsapp-ai-frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    depends_on:
      - api
    restart: unless-stopped
    expose:
      - "80"

volumes:
  postgres_data:
